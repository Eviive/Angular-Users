<div class="wrapper">
    <div class="left">
        <img
            matListItemAvatar
            [ngSrc]="'https://robohash.org/' + user.id"
            [alt]="'User ' + user.id + '\'s avatar'"
            [ngStyle]="{ viewTransitionName: 'avatar-' + user.id }"
            width="45"
            height="45"
            loading="lazy"
        />
        <div>
            <span matListItemTitle class="name">
                {{ user.name }}
                <app-user-chip [isCurrentUser]="isCurrentUser()" />
            </span>
            <small matListItemLine>{{ user.email }}</small>
        </div>
    </div>
    <a
        mat-stroked-button
        color="primary"
        [routerLink]="user.id.toString()"
    >
        See more
    </a>
</div>

@if (userForm) {
    <form [formGroup]="userForm" (ngSubmit)="handleSubmit()">
        <mat-card>
            <mat-card-header class="form-header">
                @if (user) {
                    <img
                        mat-card-avatar
                        [ngSrc]="'https://robohash.org/' + user.id"
                        [alt]="'User ' + user.id + '\'s avatar'"
                        class="avatar"
                        [ngStyle]="{ viewTransitionName: 'avatar-' + user.id }"
                        width="75"
                        height="75"
                        loading="lazy"
                    />
                }
                <mat-card-title>{{ user ? 'Editing ' + user.name : 'Adding a new user' }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="form-content">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Occupation</mat-label>
                        <input matInput formControlName="occupation" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" required [errorStateMatcher]="matcher">
                        @if (userForm.get('email')?.hasError('email') && !userForm.get('email')?.hasError('required')) {
                            <mat-error>Please enter a valid email address</mat-error>
                        }
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Bio</mat-label>
                        <input matInput formControlName="bio" required>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions [align]="'end'">
                <button
                    mat-stroked-button
                    color="primary"
                    class="action-btn"
                    type="submit"
                >
                    <div class="btn-content">
                        @if (isLoading) {
                            <mat-spinner [diameter]="20" />
                        }
                        Save
                    </div>
                </button>
                <a
                    mat-stroked-button
                    color="warn"
                    class="action-btn"
                    routerLink=".."
                >
                    Cancel
                </a>
            </mat-card-actions>
        </mat-card>
    </form>
}
